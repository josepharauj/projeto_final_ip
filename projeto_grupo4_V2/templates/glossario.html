{% extends "modelo.html" %}
{% block conteudo %}

<div class="container my-4">
  <div class="bg-white text-black px-4 py-3 border rounded shadow-sm text-center">
    <h2 class="h4 fw-semibold mb-0">Glossário de Termos</h2>
  </div>
</div>

<div class="container">
<div class="mb-3">
  <a href="/novo_termo" class="btn btn-light">Adicionar Novo Termo</a>
</div>



<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
        <div class="d-flex gap-2 justify-content-start">
          <a href="{{ url_for('editar_termo', indice=loop.index0) }}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{{ url_for('remover_termo', indice=loop.index0) }}" class="btn btn-sm btn-danger">Remover</a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/" class="btn btn-light">Página Inicial</a>
</div>

{% endblock %}
